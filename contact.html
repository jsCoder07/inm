<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Inmyname.org harnesses the power and identity vested in individuals names to foster birthday or/and anniversary gift and giving in a very unique manner. We make it possible for an individual or entity to give to others on behalf of someone else who may be unsuspecting. For instance, on a birthday, gifts can be sent to a poor/less fortunate child or children who share the same birth date with a loved one, in the name of the loved one.  "
    />
    <link rel="stylesheet" href="css/main.css" />

    <style>
      body {
        overflow-x: hidden;
      }
      @media (min-width: 768px) {
        h1.filler {
          min-width: 700px;
        }
      }
    </style>
    <style>
      /*remove custom style*/
      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .circles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;
      }
      .circles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }

      .circles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .circles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
      }

      .circles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .circles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
      }

      .circles li:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
      }

      .circles li:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
      }

      .circles li:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
      }

      .circles li:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
      }

      .circles li:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
      }
      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/global.css" />
    <title>Document</title>
  </head>
  <body>
    <nav-bar></nav-bar>
    <div class="spacer pb-36"></div>
    <div class="index">
      <div class="min-h-screen md:flex">
        <div
          class="
            relative
            overflow-hidden
            md:flex md:w-1/2
            bg-gradient-to-tr
            from-blue-800
            to-purple-700
            i
            justify-around
            items-center
            md:inline-block
          "
        >
          <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="p-10 lg:p-0">
            <p class="text-white mt-1">Lets spread the love to the children</p>
            <button
              type="submit"
              class="
                block
                w-28
                bg-white
                text-indigo-800
                mt-4
                py-2
                rounded-2xl
                font-bold
                mb-2
              "
            >
              Read More

          </div>
          <div
            class="
              absolute
              -bottom-32
              -left-40
              w-80
              h-80
              border-4
              rounded-full
              border-opacity-30 border-t-8
            "
          ></div>
          <div

              -left-20

              border-4

        <div

            xl:w-2/5
            md:w-full
            bg-gray-50
            p-8
            flex flex-col
            lg:ml-auto
            w-full
            mt-10
            lg:mt-0
            rounded-md
            mr-auto

          <h1 class="text-4xl my-4 text-center">Contact Us</h1>
          <div class="relative mb-4">

                py-1
                px-3
                leading-8
                transition-colors
                duration-150
                ease-in-out
              "
            />
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="
                w-full
                bg-white
                rounded-md
                border border-gray-300
                focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200
                text-sm
                outline-none
                text-gray-900
                py-1
                px-3
                leading-8

                duration-150

          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Phone</label
            >
            <input
              type="email"
              id="phone"
              name="phone"
              class="
                w-full
                bg-white
                rounded-md
                border border-gray-300
                focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200
                text-sm
                outline-none
                text-gray-900
                py-1
                px-3
                leading-8
                transition-colors
                duration-150
                ease-in-out
              "
            />
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="
                w-full
                bg-white
                rounded-md
                border border-gray-300
                focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200
                text-sm
                outline-none
                text-gray-900
                py-1
                px-3
                leading-8
                transition-colors
                duration-150
                ease-in-out
              "
            >
            </textarea>
          </div>
          <button
            class="
              text-white
              bg-indigo-500
              rounded-md
              border-0
              py-2
              px-8
              focus:outline-none
              hover:bg-indigo-600
              text-lg
              w-full
              md:w-1/2
              mx-auto
            "
          >
            Submit
          </button>
        </div>
      </div>
      <subscribe-sec></subscribe-sec>
      <footer-sec></footer-sec>
    </div>
